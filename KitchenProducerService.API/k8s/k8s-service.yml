apiVersion: v1
kind: Service
metadata:
  name: kitchen-producer-service
  labels:
    app: kitchen-producer
    tier: backend
    environment: production
  annotations:
    description: "Service para expor o microsservi√ßo kitchen-producer"
    prometheus.io/scrape: "true"
    prometheus.io/path: "/kitchen-producer/metrics"
    prometheus.io/port: "80"
spec:
  type: LoadBalancer
  selector:
    app: kitchen-producer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80